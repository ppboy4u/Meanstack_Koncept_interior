<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
        

    <nav class=" navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Koncept Interiors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
          
        </div>
      </nav>
      
      
      <div class="wrapper">
        <div class="container">
          <form action="/login" method="POST">
          <div class="title">
            <h1>Login </h1>
          </div>
          
          <div class="sign-in">
            <h2>Login to your account</h2>
            
            <div class="input-fields">
              <input type="String" name="email" class="input" placeholder="Email Address">
              <input type="String" name="user_password"class="input" placeholder="Password">
              
              <button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>        
              
              <a href="register">Dont Have Account?</a>
              <div class="social">
                
              </div>
      
            </div>
            
          </div>
          </form>
        </div>
      </div>


</body>
</html>
